<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a business landing page">
    <link rel="stylesheet" href="../css/contact.css">
    <title>contact page</title>
</head>
<body>
    <header class="main-header">
        <section class="main-header-title">
            <h2 class="header-title">Quantum Auto</h2>
        </section>
        <nav class="main-nav">
            <ul class="main-nav-list">
                <li class="main-nav-item">
                    <a href="../index.html">Home</a>
                </li>
                <li class="main-nav-item">
                    <a href="./contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="contact-us-header">
        <h1>CONTACT US</h1>
    </section>
    <main class="contact-main-section">
        <section class="contact-form-container">
            <section class="contact-details">
                <h2>Contact Details</h2>
                <p>contact@quantum.com <br> (972) 562-9271</p>
                <h3>Central HQ</h3>
                <address>123 Main Street, Ramallah, Palestine</address>
            </section>
            <form class="contact-form">
                <section class="form-title">
                    <h2>Online Inquiry</h2>
                </section>
                <section class="form-name">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </section>
                <section class="form-email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </section>
                <section class="form-message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4" cols="13"></textarea>
                </section>
                <section class="form-btn">
                    <button type="submit">Submit</button>
                </section>
            </form>
        </section>
    </main>
    <footer class="main-footer">
        <p> &#169; Copyright Quantum Inc. <time datetime="2025">2025</time>. Developed by Ali Shaikh Qasem.</p>
    </footer>
</body>
</html>
